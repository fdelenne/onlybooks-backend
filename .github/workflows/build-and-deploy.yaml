# Name of the workflow and branches
name: Build and Deploy
on:
  push:
    branches:
      - master

# Creationg of jobs
jobs:

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build and test
        run: |
          mvn clean package -DskipTests
      - name: Build Docker image
        run: |
          docker build --tag "gcr.io/gd-gcp-onlybooks-mx-internship/my-app:latest" .
      #    docker build -t my-app .
      #    docker tag my-app:latest gcr.io/gd-gcp-onlybooks-mx-internship/my-app:latest
          
  deploy-to-google-cloud:
      needs: build-and-test
      runs-on: ubuntu-latest
      
      steps:
        - uses: actions/checkout@v2
        - name: Authenticate with Google Cloud
          uses: google-github-actions/setup-gcloud@v1
          with:
              service_account_key: ${{ secrets.GOOGLE_CLOUD_KEY }}
        - name: Push Docker image to Google Cloud
          run: |
            gcloud auth configure-docker
            docker push "gcr.io/gd-gcp-onlybooks-mx-internship/my-app:latest"
